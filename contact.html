<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - My Restaurant</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <div class="logo">My Restaurant</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="form-message"></div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>Contact Information: (123) 456-7890 | contact@myrestaurant.com</p>
      <p>Location: 123 Food Street, Tasty Town</p>
      <p>&copy; 2022 The Learning Hub. All Rights Reserved.</p>
    </div>
  </footer>
</body>

</html>
